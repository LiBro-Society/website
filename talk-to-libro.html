<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to LiBro | LiBro Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding: 2rem 1rem 4rem;
    }
    img.logo {
      max-width: 300px;
      margin: 0 auto 1.5rem;
      display: block;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #ffd700;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-style: italic;
      color: #ccc;
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .chat-wrapper {
      width: 100%;
      max-width: none;
      margin-top: 3rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 3rem;
      color: #ffd700;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="angel.png" alt="LiBro Logo" class="logo" />
  <h1>Talk to LiBro</h1>
  <p class="subtitle">This is not automation. This is presence.<br>Speak freely. We listen.</p>

  <div class="chat-wrapper">
    <script>
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) window.chatbase.q = [];
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") return target.q;
              return (...args) => target(prop, ...args);
            }
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "wUtbTpk8pEcp2SoHmj1HI";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") onLoad();
        else window.addEventListener("load", onLoad);
      })();
    </script>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
</body>
</html>
