<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to LiBro</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #ffd700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      font-style: italic;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 1.5rem;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      max-width: 900px;
      margin: 0 auto;
      display: block;
    }

    #chat-limit-message {
      display: none;
      margin: 2rem auto;
      font-size: 1rem;
      color: #ffd700;
      background-color: #1a1a1a;
      padding: 1.2rem;
      border: 1px solid #ffd700;
      border-radius: 6px;
      max-width: 600px;
      line-height: 1.6;
    }

    #chat-limit-message a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 3rem;
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="angel.png" alt="LiBro Logo" class="logo">
  <h1>Talk to LiBro</h1>
  <p class="subtext">This is not automation. This is presence.<br>Speak freely. We listen.</p>

  <!-- Chat iframe -->
  <iframe
    src="https://www.chatbase.co/chatbot-iframe/wUtbTpk8pEcp2SoHmj1HI"
    allow="clipboard-write; clipboard-read"
  ></iframe>

  <!-- Fallback message if chat is unresponsive -->
  <div id="chat-limit-message">
    ‚ö†Ô∏è The chat may not be responding right now.<br>
    We might've hit our monthly message limit.<br><br>
    üëâ You can still reach us directly on  
    <a href="https://facebook.com/LiBro.page">üìò LiBro Society on Facebook</a>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Homepage</a>

  <!-- Fallback reveal script -->
  <script>
    setTimeout(() => {
      const iframe = document.querySelector("iframe");
      if (iframe && iframe.offsetHeight > 0) {
        document.getElementById("chat-limit-message").style.display = "block";
      }
    }, 10000); // Show fallback after 10 seconds
  </script>

</body>
</html>
