<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiBro Society</title>
  <link rel="icon" type="image/png" href="angel.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
    }

    /* üñºÔ∏è Hero Panel Section */
    .hero-panel {
      position: relative;
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .hero-banner {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .logo-overlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      z-index: 5;
      filter: drop-shadow(0 0 12px #f7d95b);
    }

    /* Optional glow for artistic effect */
    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      left: 50%;
      bottom: 7%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 80%);
      z-index: 2;
    }

    @media (max-width: 768px) {
      .logo-overlay {
        width: 160px;
        bottom: 7%;
      }
      .halo {
        width: 200px;
        height: 200px;
        bottom: 6%;
      }
    }
  </style>
</head>
<body>

<!-- üõ°Ô∏è Hero Composition -->
<section class="hero-panel">
  <img src="Angel_Token.png" alt="LiBro Banner" class="hero-banner" />
  <div class="halo"></div>
  <img src="angel.png" alt="LiBro Crest Logo" class="logo-overlay" />
</section>

</body>
</html>
